<!Doctype HTML>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="container centered">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
          <label>
            <h1>Login</h1>
          </label>
          {% if form.non_field_errors %}
          <div>
            {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
            {% endfor %}
          </div>
          {% endif %}
          <form id="sign-in-form" action="{{ app_path }}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username" class="required">{{ form.username.label }}</label>
              <input type="text" name="username" class="form-control" id="id_username" placeholder="Enter Username" required autofocus/>
              {% if form.username.errors %}{{ form.username.errors }}{% endif %}
            </div>
            <div class="form-group">
              <label for="id_password" class="required">{{ form.password.label }}</label>
              <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter Password" required />
              {% if form.password.errors %}{{ form.password.errors }}{% endif %}
            </div>
            <input type="submit" class="btn btn-primary" value="Login" />
          </form>
          <label>Don't have an account?</label>
          <a href={{sign_up_url}} class="btn btn-primary">
          Get Started
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
